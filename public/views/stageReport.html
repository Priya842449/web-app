<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
</head>
<style>
* {text-rendering: optimizeLegibility; font-size:100%;}
svg g g {font-size:20px;}
</style>
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<body>
<div style="visibility:hidden;height:1px;width:1px"> <google-chart
    type='column'
    options='{"title": "Inventory"}'
    data='[["Year", "Things", "Stuff"],
           ["2004", 1000, 400],
           ["2005", 1170, 460],
           ["2006", 660, 1120],
           ["2007", 1030, 540]]'>
  </google-chart></div>
  
  <google-chart
      type='gauge'
      data='[["Label", "Value"],["Memory", 80],["CPU", 55],["Network", 68]]'
      options='{"width": 400,
                "height": 120,
                "redFrom": 90,
                "redTo": 100,
                "yellowFrom":75,
                "yellowTo": 90,
                "minorTicks": 5}'>
  </google-chart>	  
</body>
</html>
